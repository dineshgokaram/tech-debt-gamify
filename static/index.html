<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Debt Gamify</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="app">
        <!-- Login Section -->
        <section id="login-section" class="container">
            <h1>Login to Tech Debt Platform</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section id="dashboard-section" class="container" style="display: none;">
            <header>
                <h1>Dashboard</h1>
                <div id="user-info">
                    Welcome, <span id="welcome-username"></span>!
                    <button id="logout-button">Logout</button>
                </div>
            </header>
            
            <main>
                <div id="projects-list">
                    <h2>Analyzed Projects</h2>
                    <ul id="projects-ul">
                        <!-- Project items will be injected by JavaScript -->
                    </ul>
                </div>
                 <div id="badges-list">
                    <h2>Your Badges</h2>
                    <ul id="badges-ul">
            <!-- Badge items will be injected by JavaScript -->
                </ul>
             </div>
                <div id="leaderboard">
                    <h2>Leaderboard</h2>
                    <ol id="leaderboard-ol">
                        <!-- Leaderboard items will be injected by JavaScript -->
                    </ol>
                </div>
            </main>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
